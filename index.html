<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
  <title>The Odin Projectâ€”Tic Tac Toe</title>
</head>
<body>
  <div class="main">
    <div id="start-menu">
      <div id="game-modes-container">
        <div class="game-modes">
          <button class="menu-btn" data-menu="select-1p">1 Player</button>
          <button class="menu-btn" data-menu="select-2p">2 Players</button>
        </div>
      </div>
      <div class="hidden" id="player-names-container">
        <form id="player-names">
          <div class="input-row" id="p1-row">
            <label for="p1-name">Player 1</label>
            <input
              type="text"
              name="p1-name"
              id="p1-name"
              placeholder="Enter name"
              maxlength="12"
            >
          </div>
          <div class="input-row" id="p2-row">
            <label for="p2-name">Player 2</label>
            <input type="text"
            name="p2-name"
            id="p2-name"
            placeholder="Enter name"
            maxlength="12"
            >
          </div>
          <div class="button-row">
            <button class="menu-btn" type="submit" id="start-game-btn">Start game</button>
            <button class="menu-btn" type="button" id="back-btn" data-menu="back">Back</button>
          </div>
        </form>
      </div>
    </div>
    <div class="game">
      <div class="user-interface" id="ui-top">
        <div class="player-card" data-player-card-num="1">
          <span class="card-username"></span>
          <span class="card-mark">X</span>
        </div>
        <div class="player-card" data-player-card-num="2">
          <span class="card-username"></span>
          <span class="card-mark">O</span>
        </div>
        <div id="game-message"></div>
      </div>
      <div id="game-board">
        <div class="game-tile" data-tile-num="0"></div>
        <div class="game-tile" data-tile-num="1"></div>
        <div class="game-tile" data-tile-num="2"></div>
        <div class="game-tile" data-tile-num="3"></div>
        <div class="game-tile" data-tile-num="4"></div>
        <div class="game-tile" data-tile-num="5"></div>
        <div class="game-tile" data-tile-num="6"></div>
        <div class="game-tile" data-tile-num="7"></div>
        <div class="game-tile" data-tile-num="8"></div>
      </div>
      <div class="user-interface" id="ui-bottom">
        <button class="game-btn" id="restart"></button>
        <button class="game-btn" id="new-game">New game</button>
      </div>
    </div>
  </div>
</body>
</html>
