<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
  <title>The Odin Projectâ€”Tic Tac Toe</title>
</head>
<body>
  <div class="game">
    <form id="player-names">
    <label for="p1-name">Player 1</label>
    <input 
      type="text" 
      name="p1-name" 
      id="p1-name" 
      placeholder="Enter name" 
      maxlength="12"
    >
    <label for="p2-name">Player 2</label>
    <input type="text"
    name="p2-name"
    id="p2-name"
    placeholder="Enter name"
    maxlength="12"
    >
    <button type="button" id="start-game-btn">Start game</button>
  </form>
    <div class="user-interface" id="ui-top">
      <div class="players" id="player1">
        <span id="player1-name">Player 1</span>
        <span id="player1-mark">X</span>
      </div>
      <div class="players" id="player2">
        <span id="player2-name">Player 2</span>
        <span id="player2-mark">O</span>
      </div>
      <div id="game-message"></div>
    </div>
    <div id="game-board">
      <div class="game-tile" data-tile-num="0"></div>
      <div class="game-tile" data-tile-num="1"></div>
      <div class="game-tile" data-tile-num="2"></div>
      <div class="game-tile" data-tile-num="3"></div>
      <div class="game-tile" data-tile-num="4"></div>
      <div class="game-tile" data-tile-num="5"></div>
      <div class="game-tile" data-tile-num="6"></div>
      <div class="game-tile" data-tile-num="7"></div>
      <div class="game-tile" data-tile-num="8"></div>
    </div>
    <div class="user-interface" id="ui-bottom">
      <button class="game-btn" id="restart"></button>
    </div>
  </div>
</body>
</html>
