<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
  <title>The Odin Projectâ€”Tic Tac Toe</title>
</head>
<body>
  <div class="main">
    <div id="start-menu">
      <h1 id="title">Tic Tac Toe</h1>
      <div id="game-modes-container">
        <div class="game-modes">
          <div class="menu-message" id="game-mode-msg">
            <span>Select game mode</span>
          </div>
          <button class="btn menu-btn game-mode-btn" data-menu="select-1p">1 Player</button>
          <button class="btn menu-btn game-mode-btn" data-menu="select-2p">2 Players</button>
          <div id="menu-footer">
            Made by 
            <a href="https://github.com/rchrd-0" target="_blank">RCHRD</a> for 
            <a href="https://www.theodinproject.com/" target="_blank">
              The Odin Project
            </a>
          </div>
        </div>
      </div>
      <div class="display-none" id="player-names-container">
        <div id="menu-2-wrapper">
          <div class="menu-message" id="game-mode-msg">
            <span id="game-mode-title"></span>
          </div>
          <form id="player-names">
            <div class="input-row" id="p1-row">
              <label for="p1-name"></label>
              <input
                type="text"
                name="p1-name"
                id="p1-name"
                placeholder="Optional"
                maxlength="12"
              >
            </div>
            <div class="input-row" id="p2-row">
              <label for="p2-name">Player 2</label>
              <input type="text"
              name="p2-name"
              id="p2-name"
              placeholder="Optional"
              maxlength="12"
              >
            </div>
            <div class="button-row">
              <button class="btn menu-btn" type="submit" id="start-game-btn">Start game</button>
              <button class="btn menu-btn" type="button" id="back-btn" data-menu="back">Back</button>
            </div>
          </form>
        
      </div>
    </div>
    </div>
    <div class="game opacity-none">
      <div class="user-interface" id="ui-top">
        <div class="player-card" data-player-card-num="1">
          <span class="card-username"></span>
          <span class="card-mark">X</span>
        </div>
        <div class="player-card" data-player-card-num="2">
          <span class="card-username"></span>
          <span class="card-mark">O</span>
        </div>
        <div id="game-message"></div>
      </div>
      <div id="game-board">
        <div class="game-tile valid" data-tile-num="0"></div>
        <div class="game-tile valid" data-tile-num="1"></div>
        <div class="game-tile valid" data-tile-num="2"></div>
        <div class="game-tile valid" data-tile-num="3"></div>
        <div class="game-tile valid" data-tile-num="4"></div>
        <div class="game-tile valid" data-tile-num="5"></div>
        <div class="game-tile valid" data-tile-num="6"></div>
        <div class="game-tile valid" data-tile-num="7"></div>
        <div class="game-tile valid" data-tile-num="8"></div>
      </div>
      <div class="user-interface" id="ui-bottom">
        <button class="btn game-btn" id="restart"></button>
        <button class="btn game-btn" id="new-game">New game</button>
      </div>
    </div>
  </div>
</body>
</html>
